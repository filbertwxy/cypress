name: Test Fitur
on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests hehe
        uses: cypress-io/github-action@v6
        with:
          start: npm start